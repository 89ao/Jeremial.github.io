  <meta charset="utf-8" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="generator" content="Jekyll" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/default.css" type="text/css" />
  <link rel="stylesheet" href="{{ ASSET_PATH }}/css/cc-knight.css" type="text/css" />
  <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <script src="{{ ASSET_PATH }}/js/colorcode.js" type="text/javascript"></script>
</head>
<body>
  <header id="head">
    <section id="header">
      <nav class="nav">
        <a href="/" title="Home" rel="nofollow">Home</a>
        <a href="/tags.html" rel="bookmark" title="Archives">Tags</a>
        <a href="/archives.html" rel="bookmark" title="Archives">Archives</a>
        <a href="{{ site.JB.rss_path }}" rel="feed" target="_blank">Feed</a>
      </nav><!-- .nav -->
    </section><!-- #header -->
  </header><!-- #head -->
  <section id="content">
    <article id="contenter">
      {{ content }}
    </article><!-- #contenter -->
  </section><!-- #content -->
  <footer id="foot">
    <section id="footer">
      <h4>Contact Me</h4>
      <div class="my-link">

        <a href="http://www.twitter.com/vinntoe" target="_blank" title="vinntoe' twitter" rel="nofollow">Twitter&nbsp;&raquo;</a>
        <a href="http://www.weibo.com/leftupme" target="_blank" title="vinntoe's weibo" rel="nofollow">新浪微博&nbsp;&raquo;</a>
      </div>
      <div class="copyright">
          <p>Theme design by <a href="http://www.pizn.net" rel="friend" title="pizn" target="_blank">PIZn</a>. Modified by <a href="http://vinntoe.com" rel="self" title="Vinntoe">Vinntoe</a></p>

      </div>

    window.onload = function() {
        DlHighlight.HELPERS.highlightByName('colorcode', 'pre','', true);
    }
  </script>
{% include JB/analytics %}
