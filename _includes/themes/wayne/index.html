<div>
  <ul class="listing">
  {% for post in site.posts limit: 3 %}
  <div class="content article">
    <div class="title">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </div>
    <div class="meta">
    <span class="time">
      <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
    </span>
    {% if post.tags %}
    <span class="tags">
      {% for tag in post.tags %}
      <a href="/tags.html#{{ tag }}-ref" title="{{ tag }}">#{{ tag }}</a>
      {% endfor %}
    </span>
    {% endif %}
    </div>
    <div class="post">
    {{ post.content }}
    </div>
  </div>
  {% endfor %}
  </ul>
  <div class="center">
  <a href="{{ site.JB.archive_path }}" class="circle-wrapper">
  <div class="circle">&nbsp;</div>
  <div class="circle">&nbsp;</div>
  <div class="circle">&nbsp;</div>
  </a>
  </div>
</div>
