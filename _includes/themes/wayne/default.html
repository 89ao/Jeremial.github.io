<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="baidu-site-verification" content="aYLjN7BTqK4xisIH" />
        <meta name="author" content="{{ site.author.name }}" />
        <meta name="generator" content="Jekyll" />
        <meta name="keywords" content="{% if page.keywords and page.keywords != '' %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
        <meta name="description" content="{% if page.description and page.description != '' %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/style.css" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed" />
        <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed" />
        <link rel="canonical" href="{% if page.is_index %}{{ site.production_url }}{% else %}{{ site.production_url }}{{ page.url }}{% endif %}" />
        <!--[if IE 7]>
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/fontello-ie7.css">
        <![endif]-->
    </head>
    <body>
        <div id="main" role="main">
            <div id="outheader">
                <div id="header" class="clearfix">
                    <h1><a title="{{ site.title }}" href="/">{{ site.title }}</a></h1>
                    <div class="floatnav">
                        <span><a title="Archive" href="{{ site.JB.archive_path }}">Archive</a></span>
                        <span><a title="Tags" href="{{ site.JB.tags_path }}">Tags</a></span>
                        <span><a title="Categories" href="{{ site.JB.categories_path }}">Categories</a></span>
                        <span><a title="Links" href="{{ site.JB.links_path }}">Links</a></span>
                        <span><a title="About" href="{{ site.JB.about_path }}">About</a></span>
                        <span><a title="Subscribe" target="_blank" href="{{ site.JB.rss_path }}">Feed</a></span>
                    </div>
                </div>
                <div class="fixnav">
                    <span><a title="Home" class="icon-home" href="/"></a></span>
                    <span><a title="Archive" class="icon-list" href="{{ site.JB.archive_path }}"></a></span>
                    <span><a title="Tags" class="icon-tags" href="{{ site.JB.tags_path }}"></a></span>
                    <span><a title="Categories" class="icon-bookmark" href="{{ site.JB.categories_path }}"></a></span>
                    <span><a title="Links" class="icon-link" href="{{ site.JB.links_path }}"></a></span>
                    <span><a title="About" class="icon-user" href="{{ site.JB.about_path }}"></a></span>
                    <span><a title="Subscribe" target="_blank" class="icon-rss" href="{{ site.JB.rss_path }}"></a></span>
                </div>
            </div>
            <div id="vouter">
                <div id="vinner">
                    <div class="vcontent">
                    {{ content }}
                    </div>
                </div>
                <div class="overmap"></div>
            </div>
            <div id="footer">
                <div>
                    &copy; 2011-2013 自说Me话 | powered by jekyll <br /> themed by <a href="http://lhzhang.com" target="_blank" title="sext v">sext v</a> | Modified by <a href="http://ISayme.com">Jeremial</a> for Jekyllbootstrap
                </div>
            </div>
        </div> <!-- main -->
        <div id="loading"><img src="{{ ASSET_PATH }}/images/loading2.gif" alt="loading"><span>正在加载,请稍候...</span></div>
        <a id="forkme" title="Fork me on GitHub" target="_blank" href="https://github.com/Jeremial/Jeremial.github.io"></a>
        <div id="updown">
            <span><a class="icon-angle-up" id="up" title="up"></a></span>
            {% if page.comments %}
            <span><a class="icon-comment" id="reply" title="Reply"></a></span>
            {% endif %}
            <span><a class="icon-angle-down" id="down" class="down"></a></span>
        </div>
        <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="{{ ASSET_PATH }}/js/main.js"></script>
        {% include JB/analytics %}
    </body>
</html>
